<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to rstrongove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Define the main container that hold the whole page -->
    <div class="container">
      <main class="cards-container">
        <!-- Add first section that represent first card  -->
        <section class="card-1">
          <h1>Your Result</h1>
          <div class="result">
            <p><strong>76</strong> of 100</p>
          </div>
          <p><strong>Great</strong></p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <!-- Add second section that represent second card  -->
        <section class="card-2">
          <h2>Summary</h2>
          <!-- Define the list of summary results -->
          <ul class="summary-list">
            <li>
              <div>
                <img src="" alt="">
                <p>Reaction 80 / 100</p>
              </div>
              <p></p>
            </li>
            <li>
              <div>
                <img src="" alt="">
                <p>Mstrongory 92 / 100</p>
              </div>
              <p></p>
            </li>
            <li>
              <div>
                <img src="" alt="">
                <p>Verbal 61 / 100</p>
              </div>
              <p></p>
            </li>
            <li>
              <div>
                <img src="" alt="">
                <p>Visual 72 / 100</p>
              </div>
              <p></p>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
