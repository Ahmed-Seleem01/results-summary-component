<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="This is a solution to the Results summary component challenge on Frontend Mentor.">
    <!-- Link external styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- Define the main container that hold the whole page -->
    <div class="container">
      <main class="cards-container">
        <!-- Add first section that represent first card  -->
        <section class="card-1 flex-container">
          <h1>Your Result</h1>
          <div class="result">    
            <p><strong>76</strong><br/> of 100</p>
          </div>
          <p><strong>Great</strong></p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <!-- Add second section that represent second card  -->
        <section class="card-2 flex-container">
          <h2>Summary</h2>
          <!-- Define the list of summary results -->
          <ul class="summary-list">
            <li class="flex-container">
              <div class="flex-container">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
              <p><span>80</span> <span>/ 100</span></p>
            </li>
            <li class="flex-container">
              <div class="flex-container">
                <img src="./assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
              <p><span>92</span> <span>/ 100</span></p>
            </li>
            <li class="flex-container">
              <div class="flex-container">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </div>
              <p><span>61</span> <span>/ 100</span></p>
            </li>
            <li class="flex-container">
              <div class="flex-container">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
              <p><span>72</span> <span>/ 100</span></p>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.frontendmentor.io/profile/Ahmed-Seleem01">Ahmed Seleem</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
